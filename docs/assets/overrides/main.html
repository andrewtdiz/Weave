{% extends "base.html" %}

{% block fonts %}
	<!-- Load fonts from Google -->
	{% if config.theme.font != false %}
		{% set font = config.theme.font %}
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://andrewtdiz.github.io/Weave">
		<meta property="og:title" content="Weave | Roblox Development made simple.">
		<meta property="og:description" content="Weave is a framework for insanely fast development in Roblox. So simple, you can set it and forget it.">

		<meta property="og:image" name="og:image" content="https://andrewtdiz.github.io/Weave/assets/logo.png">
		<meta name="twitter:image" content="https://andrewtdiz.github.io/Weave/assets/logo.png">

		<meta name="twitter:card" content="summary_large_image">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family={{
				font.code | replace(' ', '+')
				}}&display=fallback"
		/>
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<style>
			:root {
				--md-text-font: "{{ font.text }}";
				--md-code-font: "{{ font.code }}";
			}
		</style>

	{% endif %}
{% endblock %}
